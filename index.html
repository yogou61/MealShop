<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MealShop</title>
    <link rel="stylesheet" href="style.css">
    <!-- INT√âGRATION DU FAVICON ICI -->

                    <span class="icon-wrapper">
